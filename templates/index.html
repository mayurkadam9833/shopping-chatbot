<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElectroBot - Electronics Chatbot</title>

    <!-- Bootstrap & Icons -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      crossorigin="anonymous"
    />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css')}}"
    />
  </head>

  <body>
    <div class="container-fluid h-100">
      <div class="row justify-content-center h-100">
        <div class="col-md-10 col-xl-8 chat">
          <div class="card">
            <div class="card-header msg_head">
              <div class="d-flex bd-highlight">
                <div class="img_cont">
                  <img
                    src="https://cdn-icons-png.flaticon.com/512/4712/4712139.png"
                    class="rounded-circle user_img"
                  />
                  <span class="online_icon"></span>
                </div>
                <div class="user_info">
                  <span>ElectroBot</span>
                  <p>Ask me about laptops, mobiles, or headphones âš¡</p>
                </div>
              </div>
            </div>

            <div id="messageFormeight" class="card-body msg_card_body"></div>

            <div class="card-footer">
              <form id="messageArea" class="input-group">
                <input
                  type="text"
                  id="text"
                  name="msg"
                  placeholder="Search for the best laptop, mobile, or headphone..."
                  autocomplete="off"
                  class="form-control type_msg"
                  required
                />
                <div class="input-group-append">
                  <button
                    type="submit"
                    id="send"
                    class="input-group-text send_btn"
                  >
                    <i class="fas fa-paper-plane"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Markdown support -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Chat Script -->
    <script>
      $(document).ready(function () {
        $("#messageArea").on("submit", function (event) {
          event.preventDefault();

          const date = new Date();
          const hour = date.getHours();
          const minute = date.getMinutes();
          const str_time = hour + ":" + (minute < 10 ? "0" + minute : minute);
          var rawText = $("#text").val();

          var userHtml = `
            <div class="d-flex justify-content-end mb-4">
              <div class="msg_cotainer_send">
                ${rawText}
                <span class="msg_time_send">${str_time}</span>
              </div>
              <div class="img_cont_msg">
                <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" class="rounded-circle user_img_msg">
              </div>
            </div>`;

          $("#text").val("");
          $("#messageFormeight").append(userHtml);

          $.ajax({
            data: { msg: rawText },
            type: "POST",
            url: "/get",
          }).done(function (data) {
            const formattedResponse = marked.parse(data);

            var botHtml = `
              <div class="d-flex justify-content-start mb-4">
                <div class="img_cont_msg">
                  <img src="https://cdn-icons-png.flaticon.com/512/4712/4712139.png" class="rounded-circle user_img_msg">
                </div>
                <div class="msg_cotainer">
                  ${formattedResponse}
                  <span class="msg_time">${str_time}</span>
                </div>
              </div>`;

            $("#messageFormeight").append(botHtml);
            $("#messageFormeight").scrollTop(
              $("#messageFormeight")[0].scrollHeight
            );
          });
        });
      });
    </script>
  </body>
</html>
